<!doctype html>
<html lang="en">
    <head>
        <title>Flickr photo searching</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://unpkg.com/d3-array@1"></script>
        <script src="https://unpkg.com/d3-collection@1"></script>
        <script src="https://unpkg.com/d3-path@1"></script>
        <script src="https://unpkg.com/d3-shape@1"></script>
        <script src="https://unpkg.com/d3-sankey@0"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box1 col-12" id = "title">
            FlICKR Photo searching
        </div>
        <div class="container-fluid">
            <div class="row" id="first-row">
                <div class="box1 col-9" id="worldmap"></div>
                <div class="box2 col-3" id="labelselector"></div>
            </div>
            <div class="row" id="first-row">
                <div class="box4 col-2 overflow-auto" id="photo1" style = "word-wrap: break-word;"></div>

                <div class="box3 col-8" id="sankeydiagram">
                <div class="row" >
                        <button class = "col-4" id = "change" onclick="changegraph()"> Change graph </button>
                        <p class = "col-4" id="text-change" value= "change" > Select photo to show graph</p>
                </div>

                    <div class = col-12 id = "chart">
                    </div>

                </div>

                <div class="box4 col-2 overflow-auto" id="photo2" style = "word-wrap: break-word;"></div>
            </div>
        </div>
    </body>
    <script src="./map.js"></script>
    <script src="./graph2version2.js"></script>
    <script src="./sunburst.js"></script>
</html>
